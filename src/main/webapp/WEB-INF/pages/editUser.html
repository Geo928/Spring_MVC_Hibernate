<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>


<form action="#" th:method="PATCH" th:action="@{/edit}" th:object="${user}">

    <h1>Edit User</h1>
    <input type="hidden" name="id" th:value="${user.getId()}"/>
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:#9519b0" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br>
    <label for="surname">Enter surname:</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color:#9519b0" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
    <br>
    <label for="age">Enter age:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:#9519b0" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br>
    <input type="submit" value="Update user"/>

</form>

</body>
</html>
